name: Reposter beautyfan

on:
  schedule:
    - cron: "5,35 * * * *"
  workflow_dispatch: {}

concurrency:
  group: reposter-beautyfan
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  repost:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reposter (beautyfan)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_BEAUTYFAN }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_BEAUTYFAN }}
          REPOST_LOG_FILE: reposted_beautyfan.txt

          # ⬇️ Zet hier je waarden om “overslaan” te verminderen
          HOURS_BACK: "5"
          MAX_PER_RUN: "100"
          MAX_PER_USER: "10"           # <-- test hoger om te zien of dit de bottleneck is
          LIST_MEMBER_LIMIT: "500"     # <-- test hoger als je lijst groot is
          AUTHOR_POSTS_PER_MEMBER: "100" # <-- belangrijk: anders scan je te weinig per account
          FEED_MAX_ITEMS: "1000"

        run: |
          python reposter_core.py

      - name: Commit repost log
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reposted_beautyfan.txt
          git commit -m "Update beautyfan repost log" || echo "No changes"
          git push