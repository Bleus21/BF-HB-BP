name: Reposter beautyfan

on:
  schedule:
    - cron: "5,35 * * * *"   # ieder half uur, gespreid
  workflow_dispatch: {}

concurrency:
  group: reposter-beautyfan
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  repost:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install atproto

      - name: Run reposter (beautyfan)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_BEAUTYFAN }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_BEAUTYFAN }}
          REPOST_LOG_FILE: reposted_beautyfan.txt

          # âœ… Zet hier jouw feed URI of laat leeg om eerst te testen zonder actie
          FEED_URI: "PASTE_YOUR_FEED_URI_HERE"

          HOURS_BACK: "5"
          MAX_PER_RUN: "100"
          MAX_PER_USER: "5"
        run: |
          python reposter_core.py

      - name: Commit repost log
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "reposted_beautyfan.txt"
          git commit -m "Update beautyfan repost log" || echo "No changes"
          git push
